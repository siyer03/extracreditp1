<body>

<form>

<input type = "text" value = "abc" id = "left">
&nbsp; &nbsp;
<input type = "button" value = "Jump >" id = btn>
&nbsp; &nbsp;
<input type = "text" value = "" id = "right">

</form>

<script>

lbox = document.getElementById("left");
button = document.getElementById("btn");
rbox = document.getElementById("right");

button.onclick = function ()
{
    if (rbox.value == "")
    {
        rbox.value = lbox.value;
        lbox.value = "";
        button.value = "< Jump";
    } else if (lbox.value == "")
    {
        lbox.value = rbox.value;
        rbox.value = "";
        button.value = "Jump >";
    }
}

</script>

</body>
